@(order_form: Form[Order], book: Book)

@main("Checkout") {
    <div class="row marketing">
        <div class="col-lg-12">
            <h1>Review your order</h1>
        </div>
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>@book.title</td>
                        <td>&dollar; @book.price</td>
                    </tr>
                    <tr class="info">
                        <td>Total</td>
                        <td>&dollar; @book.price</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row marketing">
        <div class="col-lg-12">
            <h4>Enter your credit card information</h4>
        </div>
    </div>
    <div class="row marketing">
        <form action="@routes.Orders.create(book.id)" class="form-horizontal" method="post" role="form">
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="number" class="form-control" placeholder="Personal Account Number" name="cardnumber" value="@order_form("cardnumber").value">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Card Holder Name" name="owner" value="@order_form("owner").value">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <input type="date" class="form-control" placeholder="Expiration Date" name="validity" value="@order_form("validity").value">
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" placeholder="Security Code" name="checkdigit" value="@order_form("checkdigit").value">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary">Checkout</button>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-link"><a href="@routes.Books.show(book.id)">Cancel</a></button>
                </div>
            </div>
        </form>
    </div>
}
