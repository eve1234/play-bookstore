@(books: List[Book])

@main("Overview") {
    @if(books.isEmpty) {
        <div class="row marketing">
            <div class="col-lg-12 text-center">
                <h4>Ooops, there are no books available</h4>
            </div>
        </div>
    } else {
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            @books.map { book =>
                <tr>
                    <td><a href="@routes.Books.show(book.id)">@book.title</a></td>
                    <td>@book.price</td>
                    <td><a href="@routes.Orders.add(book.id)">Buy</a></td>
                </tr>
            }
            </tbody>
        </table>
    }
}
